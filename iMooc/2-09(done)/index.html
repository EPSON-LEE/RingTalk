<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
  <script type="text/javascript"> 
  
    window.onload = function(){
      //更改鼠标移动改变背景则可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
      function bgcChange(obj){
        obj.onmouseover = function(){
          obj.style.backgroundColor = "#f2f2f2";
        }
        obj.onmouseout = function(){
          obj.style.backgroundColor = "#fff";
        }
      }
      //获取表格的行，document.getElementsByTagName 。
      var tr = document.getElementsByTagName('tr')
      //使用for进行循环，为每行添加事件及背景颜色设置。
      for (var i = 0; i < tr.length; i++) {
        bgcChange(tr[i]);
      };
    }
    
    //我们创建删除函数，并在删除按钮上添加点击事件.
    function trDelete(obj){
      //oG从a标签开始,遍历到了Table标签
      var oG=obj.parentNode.parentNode.parentNode;
      //oP从a标签开始,遍历到了tr标签
      var oP=obj.parentNode.parentNode;
      oG.removeChild(oP);
    }

    // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点.(提示: 使用createElement()、innerHTML、appendChild()。)
    function nodeAdd(){
      var sNum=prompt("请输入学号","");
      var sName=prompt("请输入姓名","");
      if(sNum!=null&&sNum!=''&&sName!=null&&sName!=''){
        var newtr=document.createElement('tr');
        var oTC=document.getElementById("table").lastChild;
            oTC.appendChild(newtr);
        newtr.innerHTML='<td>'+sNum+'</td>'+'<td>'+sName+'</td>'+'<td><a href="javascript:;" onclick="trDelete(this)">删除</a></td>';
        }else{alert('请重新输入');}
    }
    
  </script> 
 </head> 
 <body> 
       <table border="1" width="50%" id="table">
       <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
       </tr>  

       <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="trDelete(this)">删除</a></td>
        <!--在删除按钮上添加点击事件  -->
       </tr>

       <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="trDelete(this)" >删除</a></td>
        <!--在删除按钮上添加点击事件  -->
       </tr>  

       </table>
       <input type="button" value="添加一行" onclick="nodeAdd()" />
       <!--在添加按钮上添加点击事件  -->
 </body>
</html>
