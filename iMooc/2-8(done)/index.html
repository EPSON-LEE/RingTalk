<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h3>操作成功</h3>
  <span id="second">5</span>
  <span>秒后回到主页</span>
  <a href="javascript:back()">返回</a>
  
  <script type="text/javascript"> 
   //获取需要改变的部分
   var dc = document.getElementById('second').innerHTML;
   
   //弄一个函数,并设置1000ms执行一次,这里就是每执行一次,数字-1,当秒数为0时,跳转到页面
   function count(){
    dc--;
    document.getElementById("second").innerHTML = dc;
    if (dc == 0) {
        location.assign("http://ringcrl.com");
    };
   }
   setInterval("count()",1000);

   //定义一个href的跳转JavaScript函数
   function back(){
    window.history.back();
   }
   
 </script> 
</body>
</html>
